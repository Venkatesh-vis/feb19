<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        @keyframes move {
            from {
                transform: translateX(0px);
            }

            to {
                transform: translateX(-1000px);
            }
        }

        .ani {
            animation-name: move;
            animation-duration: 20s;
            animation-fill-mode: backwards;
            animation-iteration-count: infinite;

        }

        button:active+img {
            transform: translateY(-100px);
        }
    </style>
</head>

<body>
    <button>jump</button>
    <img style="position: absolute; top: 100px;" src="https://media.tenor.com/WBXa6Ot2nHIAAAAi/boy-running.gif" alt=""
        height="100" width="100">

    <div style="height: 20px; width: 1500px; background-color: black; position: absolute; top: 200px;"></div>
    <div class="ani">
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 400px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 600px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 800px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 1000px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 1200px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 1400px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 1600px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 1800px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 2000px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 2200px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 2400px;"></div>
        <div style="height: 100px; width: 20px; background-color: black; position: absolute; top: 80px; left: 2600px;"></div>
    </div>

</body>

</html>
